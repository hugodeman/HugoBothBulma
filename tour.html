<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arctic Zombies</title>
    <link rel="stylesheet" href="style.css/style.css">
</head>

<body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item">
                <img src="/images/images.jfif" width="112" height="28">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    About
                </a>

                <a class="navbar-item">
                    Discografie
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section class="section-tour is-large">
            <div class="field">
                <label class="label" required>First name</label>
                <div class="control">
                    <input class="input" type="text" placeholder="First name">
                </div>
                <label class="label" required>Last name</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Last name">
                </div>
            </div>

            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-danger" type="email" placeholder="Email@.nl">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                    </span>
                </div>
            </div>

            <div>
                <label class="label" required>Number</label>
                <div class="control">
                    <input class="input" type="text" placeholder="# Number">
                </div>
            </div>

            <div class="field">
                <label class="label">Date</label>
                <div class="control">
                    <div class="select">
                        <select>
                            <option selected disabled>Choose date</option>
                            <option>7 dec</option>
                            <option>8 dec</option>
                            <option>9 dec</option>
                            <option>11 dec</option>
                            <option>12 dec</option>
                            <option>14 dec</option>
                            <option>15 dec</option>
                            <option>16 dec</option>
                            <option>17 dec</option>
                            <option>19 dec</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Tickets</label>
                <div class="control">
                    <div class="select">
                        <select>
                            <option selected disabled>How many tickets?</option>
                            <option>1 = $15,-</option>
                            <option>2 = $30,-</option>
                            <option>3 = $40,-</option>
                            <option>4 = $50,-</option>
                            <option>5 = $55,-</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox">
                        I agree to the <a href="#">terms and conditions</a>
                    </label>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light">Cancel</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="content">
            <p>Arctic Zombies Copyright</p>
        </div>
        <div class="content">
            <p>Socials</p>
        </div>
        <div class="content">
            <p>Cookie</p>
        </div>
        <div class="content">
            <p>privacy policy</p>
        </div>
        <div class="content">
            <p>Contact</p>
        </div>
    </footer>
</body>

</html>
